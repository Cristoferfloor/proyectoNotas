<ion-header>
  <ion-toolbar>
    <ion-title>
      Estudiantes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let estudiante of estudiantes">
      <ion-item>
        <ion-label>{{ estudiante.nombre }}</ion-label>
        <ion-note slot="end">{{ estudiante.edad }} aÃ±os</ion-note>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="eliminarEstudiante(estudiante)">
          Eliminar
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="start">
        <ion-item-option color="primary" (click)="editarEstudiante(estudiante)">
          Editar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="agregarEstudiante()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
